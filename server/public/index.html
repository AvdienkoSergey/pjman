<!DOCTYPE html>
<html>
<head>
    <title>PJMan - Package Manager</title>
    <!-- Roboto font for MUI -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    <!-- React и ReactDOM -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <!-- Emotion (требуется для MUI) -->
    <script src="https://unpkg.com/@emotion/react@11.11.3/dist/emotion-react.umd.min.js"></script>
    <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"></script>
    <!-- Material-UI -->
    <script src="https://unpkg.com/@mui/material@5.15.11/umd/material-ui.development.js"></script>
    <!-- Announce React, ReactDOM, ReactDOMClient, MUI to window -->
    <script type="module">
        window.React = React;
        window.ReactDOM = ReactDOM;
        window.ReactDOMClient = ReactDOM;
        window.MUI = MaterialUI;
    </script>
    <!-- Local scripts -->
    <script src="client.js" type="module"></script>
    <script src="App.js" type="module"></script>
</body>
</html>
